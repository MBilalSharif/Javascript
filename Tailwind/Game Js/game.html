<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body style="background-image: url(gamelogo.jpg);" class="bg-[url('gamelogo.jpg')] bg-fixed mr-10 bg-left">

    <div>
        <h1 class="bg-slate-500 text-red-500 font-bold w-[25rem] h-[4rem] text-6xl rounded-lg ml-5 mt-16">GAME ARENA</h1>
        <div>
            <p class="bg-slate-500 inline-flex from-neutral-400 text-white w-[30rem] h-[4rem] text-3xl rounded-lg ml-5 mt-16 px-8 py-3 ">Do you want to play a game?</p>
            <button id="yaa" onclick="playGame(true)" class="bg-green-600 text-blue-800 font-semibold w-[4em] h-[3rem] text-2xl rounded-lg ml-[7rem]">Yes</button>
            <button id="naa" onclick="playGame(false)" class="bg-red-600 text-white font-semibold w-[4em] h-[3rem] text-2xl rounded-lg ml-[7rem]">No</button>

            <div id="content" class="hidden" >

                <label class=" bg-lime-700 block font-bold w-[20rem] h-[5rem] text-2xl rounded-lg ml-5 mt-16 px-1 py-1" for="input">Enter your Guess <input id="userguess" type="text"></label>
            
            
                 <button onclick="play()" class=" bg-blue-700 inline-flex text-blue-200 font-semibold w-[4em] h-[3rem] text-2xl rounded-lg ml-[7rem] mt-[3rem] p-2 ">Submit</button>
                 
            </div>

            <div>
                <h1 id="msg" class="bg-white text-white w-[15rem] h-[2rem] text-2xl ml-[20rem] mt-2 "></h1>
            </div>

           
            

        </div>

        <script>

            function playGame(isYes){
                const content=document.getElementById("content");
                if (isYes) {
                    content.style.display="block";
                }
                else{
                    content.style.display='none';
                }
            }

            function play() {
                const userguess = parseInt(document.getElementById("userguess").value);
                const num = Math.ceil(Math.random() *10)+1;
                const msg = document.getElementById('msg');

            if (userguess<1 || userguess>10) {
                msg.textContent="Enter a number between 1 and 10.";
            }

            else if (userguess>num) {
                msg.textContent="Too high! Try again"
            }

            else if (userguess<num) {
                msg.textContent="Too low! Try again"
            }

            else{
                msg.textContent="Welldone! You guessed it right :) "
            }
            }

           
      


        </script>
        
    </div>

    
    
</body>
</html>
