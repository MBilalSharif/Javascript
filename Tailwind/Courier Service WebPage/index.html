<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />

    <style>

  .car {
    position: absolute;
    top: 20px;
    left: -100px;
    width: 100px;
    height: 60px;
    background-color: red;
    border-radius: 10px;
    animation: drive 5s linear infinite;
}

@keyframes drive {
    0% {
        left: -100px;
    }
    100% {
        left: 100%;
    }
}

    </style>

  </head>
  <body style="background-color: rgb(213 200 213);">
    <nav class="h-9 bg-purple-500 flex justify-between items-center">
      <p class="inline-flex px-7 py-2 font-black">LOGO</p>
      <ul class="inline-flex px-14 py-2 space-x-10 font-serif text-black hover:bg-purple-300 ease-in duration-200 h-9">
        <li class="cursor-pointer hover:text-white">HOME</li>
        <li class="cursor-pointer hover:text-white">ABOUT</li>
        <li class="cursor-pointer hover:text-white">CONTACT</li>
        <li class="cursor-pointer hover:text-white">CAREER</li>
      </ul>
    </nav>

    <div class="flex h-full">
      <div class="w-1/2 flex flex-col justify-center items-center">
        <h1 class="px-7 pt-11 text-3xl">Delivering Beyond Expectations</h1>
        <p class="px-2 pt-3 w-2/3">DHL Courier Services is your go-to partner for fast, reliable, and secure deliveries.</p>
      </div>

      <div style="height: 400px;" class="w-1/3 flex flex-col justify-center items-center bg-white p-2 rounded-l-lg  mt-20 ml-12">
        <h2 class="text-2xl font-bold mb-4 mt-2">Login</h2>
        <form class="w-full max-w-sm">
          <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-1" for="username">Username</label>
            <input class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-1" for="password">Password</label>
            <input class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-purple-900 hover:bg-purple-600 text-white font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>

    <img style="mix-blend-mode:darken; width: 30%;" class="car" src="courier.png" alt="NOT FOUND">
  </body>
</html>
