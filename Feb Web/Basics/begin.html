        <form>
            

            <fieldset>
                <legend id="title"> Registeration Form </legend>
                <div>
                    <label for="Reg#">Registeration Number</label><br>
                    <input type="text" name="Reg#" id="Reg#" placeholder="Enter your Reg #">
                    <br>
                    <br>
                    <label for="pass">Password</label><br>
                    <input type="password" name="pass" id="pass" placeholder="Enter your Password">
                    <br>
                    <br>
                    <label for="DOB">Enter your DOB</label><br>
                    <input type="date" name="DOB" id="DOB"> <br>

                    <div id="aboutus">
                        <label for="about">About Us</label>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum nam quae deserunt architecto dolorum placeat,

                    <br>

                    <label for="gender">Select your gender</label> <br>
                    <br>
                    <input type="radio" name="gender" id="1" value="1">MALE <br>
                    <input type="radio" name="gender" id="2" value="2">Female <br>
                    <input type="radio" name="gender" id="3" value="3">Others
                    <br>
                
                    <br>
                    <label for="courses">Select Degree</label>
                    <select name="courses" id="courses">
                        <option value="1">Bachelors</option>
                        <option value="2">Masters</option>
                        <option value="3">phD</option>
                    </select>
                    <br>
                   
                    <br>
                    <label for="maritalstatus">Marital Status</label>
                    <input type="checkbox" name="status" id="1">Single
                    <input type="checkbox" name="status" id="2">Married
                    <br>

                    

                    <br>
                    <label for="img">Add Image</label>
                    <input type="file" name="img" id="img">
                    <br>
                    <br>

                    <label for="detail">Enter your details</label>
                    <textarea name="detail" id=""></textarea>
                    <br>
                    <button type="submit" id="bt1">Submit</button>
                </div>
            </fieldset>
           
        </form>
