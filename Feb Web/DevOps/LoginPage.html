<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crustix</title>

    <link rel="stylesheet" href="LoginPage.css">
</head>


<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form >
                <div class="textbox">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <input type="submit" class="btn" value="Login">

                <div class="register">
                    <p>Don't have an account? <a href="SignupPage.html">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
